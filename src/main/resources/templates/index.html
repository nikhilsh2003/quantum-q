<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QuantumQ Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .stat-card { text-align: center; }
        .stat-card h1 { font-size: 3rem; font-weight: bold; }
        .stat-card p { font-size: 1.2rem; color: #6c757d; }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">üöÄ QuantumQ Live Dashboard</h1>
        <span class="badge bg-success" id="status-indicator">‚óè Live</span>
    </div>

    <div class="card mb-4">
        <div class="card-header">Submit New Job</div>
        <div class="card-body">
            <form id="job-form">
                <div class="row">
                    <div class="col-md-8">
                        <textarea class="form-control" id="payload" rows="3" placeholder='{ "userId": 123, "reportType": "Q4_FINANCIAL" }' required></textarea>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="priority" required>
                            <option value="HIGH">High Priority</option>
                            <option value="NORMAL" selected>Normal Priority</option>
                            <option value="LOW">Low Priority</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-primary">Enqueue Job</button>
                    </div>
                </div>
            </form>
            <div id="form-feedback" class="mt-2"></div>
        </div>
    </div>

    <div class="row text-center mb-4">
        <div class="col">
            <div class="card stat-card">
                <div class="card-body">
                    <h1 id="queue-high-count">0</h1>
                    <p>High Priority</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card stat-card">
                <div class="card-body">
                    <h1 id="queue-normal-count">0</h1>
                    <p>Normal Priority</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card stat-card">
                <div class="card-body">
                    <h1 id="queue-low-count">0</h1>
                    <p>Low Priority</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card stat-card bg-light">
                <div class="card-body">
                    <h1 id="queue-processing-count">0</h1>
                    <p>Processing</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card stat-card bg-warning">
                <div class="card-body">
                    <h1 id="queue-dlq-count">0</h1>
                    <p>Dead-Letter</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Recent Activity</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr><th>Job ID</th><th>Status</th></tr>
                </thead>
                <tbody id="recent-jobs-table">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/js/dashboard.js"></script>
</body>
</html>
